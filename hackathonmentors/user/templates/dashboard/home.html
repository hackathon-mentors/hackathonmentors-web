{% extends "dashboard/structure/base.html" %}

{% block dashboard_body %}

<div class="">
  <h1 class="h1">
    <b>@{{ user.username }}</b> {% if user.is_staff %}<span class="badge badge-pill badge-primary">Mentor</span>{% endif %}
  </h1>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Joined: {{ user.date_joined|date }}</p>
</div>

{% endblock %}
